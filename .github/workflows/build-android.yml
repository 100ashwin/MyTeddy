name: Build Godot Android APK - MyTeddy

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Get your project files from GitHub
    - name: Checkout project
      uses: actions/checkout@v3

    # Step 2: Install Godot 4.5
    - name: Download Godot 4.5 stable
      uses: firebelley/setup-godot@v1
      with:
        godot-version: 4.5.stable

    # Step 3: Install export templates needed for Android
    - name: Install Godot Android templates
      run: godot4 --headless --export-templates

    # Step 4: Export APK
    - name: Export APK
      run: |
        mkdir -p export
        godot4 --headless --export "Android" "export/MyTeddy.apk"

    # Step 5: Upload APK so you can download it
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyTeddy-apk
        path: export/MyTeddy.apk
