name: Build Android APK - MyTeddy

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v4

    - name: Set up Java JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Set up Godot 4.5
      uses: vitorgus/setup-godot@v1
      with:
        godot-version: 4.5.0  # or 4.5.stable
        download-templates: true

    - name: Build Android APK
      run: |
        mkdir export
        # Make sure your export preset name in Godot is EXACTLY "Android"
        godot4 --headless --export "Android" "export/MyTeddy.apk"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyTeddy-apk
        path: export/MyTeddy.apk
