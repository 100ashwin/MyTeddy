name: Build Android APK - MyTeddy

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v4

    # Upgrade JDK to 17
    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    # Install Android SDK (minimal)
    - name: Install Android SDK Command Line Tools
      run: |
        sudo mkdir -p /opt/android-sdk/cmdline-tools
        sudo chown $USER /opt/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d /opt/android-sdk/cmdline-tools
        rm cmdline-tools.zip
        export ANDROID_SDK_ROOT=/opt/android-sdk
        yes | /opt/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    # Set up Godot 4.5
    - name: Set up Godot 4.5
      uses: vitorgus/setup-godot@v1
      with:
        godot-version: 4.5.stable
        download-templates: true

    # Build APK
    - name: Build Android APK
      run: |
        mkdir export
        godot4 --headless --export "Android" "export/MyTeddy.apk"

    # Upload artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyTeddy-apk
        path: export/MyTeddy.apk
